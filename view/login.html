<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>在线模拟考试系统</title>
    <link rel="stylesheet" href="../css/login.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <!-- font-awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-">
                    <form class="form-horizontal" action="" method="post">
                        <div class="heading">Login Form</div>
                        <!-- 用户名 -->
                        <div class="form-group">
                            <label for="name"><i class="fa fa-user"></i></label>
                            <input required name="name" type="text" class="form-control" placeholder="Username" id="exampleInputEmail1">
                        </div>
                        <!-- 密码 -->
                        <div class="form-group">
                            <label for="password"><i class="fa fa-lock"></i></label>
                            <input required name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <!-- 角色 -->
                        <div class="form-gropu">
                            <label class="radio-inline" style="margin-left: 10%;">
                                <input type="radio" name="role" id="student" value="student" checked="true"> Student
                            </label>    
                            <label class="radio-inline" style="margin-right: 10%;">
                                <input type="radio" name="role" id="teacher" value="teacher"> Teacher
                            </label>
                        </div>
                        <!-- 登录按钮 -->
                        <div class="form-group">
                            <input type="submit" class="btn btn-default" name="submit" value="submit">
                                Login
                            </input>
                            <span>
                                Don't have an account? 
                                <a href="../signup.php" class="create_account">Sign up</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
